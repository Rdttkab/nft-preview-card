<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="css/styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <div class="main_img">
        <img src="images/image-equilibrium.jpg" alt="" srcset="" />
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="main_detail">
        <div class="main_detail_price">
          <i><img src="images/icon-ethereum.svg" alt="" srcset="" /></i> 0.041
          ETH
        </div>
        <div class="main_detail_time">
          <i><img src="images/icon-clock.svg" alt="" srcset="" /></i> 3 days
          left
        </div>
      </div>
      <hr />
      <div class="main_profile">
        <div class="main_profile_avatar">
          <img src="/images/image-avatar.png" alt="" />
        </div>
        <div class="main_profile_name">
          Creation of <span>Jules Wyvern</span>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Rediet Tekola</a>.
    </div>
  </body>
</html>
